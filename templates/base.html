{% load i18n %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html ng-app="myChat" lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Chat</title>
    <link rel="icon" href="{% static 'icons/chat.png' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" type="text/css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}" type="text/css">
    <!-- Bootstrap-social -->
    <link rel="stylesheet" href="{% static 'bootstrap-social/bootstrap-social.css' %}" type="text/css">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" type="text/css">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="MessagesController" ng-init="initChat()">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Chat</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="active"><a href="#">Server:
                        <span ng-show="connectionLost"><i style="color: #d90709;" class="fa fa-exclamation-triangle"></i></span>
                        <span ng-hide="connectionLost"><i style="color: #5cb85c;" class="fa fa-check-circle"></i></span>
                    </a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false">{{ user.username }}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">{% trans 'Settings' %}</a></li>
                            <li class="divider"></li>
                            <li><a href="{% url 'logout' %}">{% trans 'logout' %}</a></li>

                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}
</body>

<!-- jQuery -->
<script src="{% static 'jquery/dist/jquery.min.js' %}" type="text/javascript"></script>

<!-- AngularJS -->
<script src="{% static 'angular/angular.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>

<!-- JS -->
<script src="{% static 'scripts/app.js' %}" type="text/javascript"></script>
<script src="{% static 'scripts/controllers.js' %}" type="text/javascript"></script>
<script src="{% static 'scripts/directives.js' %}" type="text/javascript"></script>
</html>
